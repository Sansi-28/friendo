version: '3.8'

services:
  smart-companion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-companion
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=sqlite:///./data/smart_companion.db
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - WORKERS=${WORKERS:-2}
    volumes:
      - smart-companion-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  smart-companion-data:
    driver: local
